<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Youtube UI clone</title>
</head>
<body>
    <div class="menuBar">
        <div class="logo">
            <i>M</i>
            <img src="https://www.youtube.com/about/static/svgs/icons/brand-resources/YouTube-logo-full_color_light.svg?cache=72a5d9c" alt="Youtbe Logo">
        </div>

        <div class="search">
            <form action="">
                <input type="text" name="" id="">
                <button>Search</button>
            </form>
        </div>

        <div class="icons">
            <i>U</i>
            <i>U</i>
            <i>U</i>
            <i>U</i>
        </div>
    </div>
    
    <div class="mainBody">
        <div class="catagories">
            <div class="catagorySection">
                <span class="catagory">
                    <i>H</i>
                    <span>Home</span>
                </span>

                <span class="catagory">
                    <i>T</i>
                    <span>Trending</span>
                </span>
                
                <span class="catagory">
                    <i>S</i>
                    <span>Subscription</span>
                </span>

            </div>

        </div>

        <div class="videos">

        </div>
    </div>
</body>
</html>
